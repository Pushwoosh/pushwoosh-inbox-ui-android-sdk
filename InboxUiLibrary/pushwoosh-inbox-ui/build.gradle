ext {
    targetArtefactIdDev = "pushwoosh-inbox-ui-dev"
    targetArtefactId = "pushwoosh-inbox-ui"
    targetName = "Pushwoosh Inbox UI"
    targetDescription = "Pushwoosh Inbox UI"
}

apply from: '../scripts/maven/maven.gradle'

apply plugin: 'com.android.library'

apply from: '../scripts/quality/quality.gradle'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion global_compileSdkVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion global_compileSdkVersion
        versionCode 1
        versionName global_versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    implementation "com.android.support:appcompat-v7:$support"
    implementation "com.android.support:recyclerview-v7:$support"
    implementation "com.android.support:design:$support"

    implementation "com.android.support.constraint:constraint-layout:$constraint"
    implementation "com.github.bumptech.glide:glide:$glide"

	implementation "com.pushwoosh:pushwoosh:$pushwoosh"
	implementation "com.pushwoosh:pushwoosh-inbox:$pushwoosh"

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'

    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation 'org.hamcrest:hamcrest-integration:1.3'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'

    testImplementation 'org.robolectric:robolectric:3.3.1'
    testImplementation 'org.robolectric:shadows-multidex:3.3.1'
    testImplementation 'org.robolectric:shadows-support-v4:3.3.1'
    testImplementation 'org.robolectric:shadows-play-services:3.3.1'
    testImplementation 'org.robolectric:shadows-httpclient:3.3.1'

    testImplementation 'org.powermock:powermock-module-junit4:1.6.6'
    testImplementation 'org.powermock:powermock-module-junit4-rule:1.6.6'
    testImplementation 'org.powermock:powermock-api-mockito2:1.6.6'
    testImplementation 'org.powermock:powermock-classloading-xstream:1.6.6'

    testImplementation 'com.squareup.okhttp3:mockwebserver:3.6.0'
    testImplementation 'org.skyscreamer:jsonassert:1.5.0'
}
